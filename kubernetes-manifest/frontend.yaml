apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: stations
  labels:
    app: frontend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 25%
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: hitomidennis/frontend-flask-app:latest
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: stations
spec:
  selector:
    app: frontend
  ports:
  - port: 5000
    protocol: TCP
  type: ClusterIP
